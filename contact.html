    <main class="main-contact">
      <h1 class="text-center">Get in Touch</h1>
      <section class="row g-0 justify-content-center my-3">
        <a
          href="mailto:epereira2135@gmail.com"
          target="_blank"
          class="link-contact container-outline border-color1 text-center"
          title="email - epereira2135@gmail.com"
        >
          <i class="fa-solid fa-at icon-contact"></i>
          <p class="d-none d-sm-block">email me</p>
        </a>

        <a
          href="http://instagram.com/_u/eli_fav_memories/"
          target="_blank"
          class="link-contact container-outline border-color1 text-center"
          title="instagram - eli_fav_memorie"
        >
          <i class="fa-brands fa-instagram icon-contact"></i>
          <p class="d-none d-sm-block">my insta</p>
        </a>

        <a
          href="https://github.com/Eli032501"
          target="_blank"
          class="link-contact container-outline border-color1 text-center"
          title="github - Eli032501"
        >
          <i class="fa-brands fa-github icon-contact"></i>
          <p class="d-none d-sm-block">my github</p>
        </a>
      </section>
      <form action="/submit" class="d-flex flex-column">
        <h2 class="">let's talk</h2>
        <div class="form-floating">
          <input
            type="email"
            class="form-control container-outline border-color1 form-style"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label class="text-color2" for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control container-outline border-color1 form-style"
            placeholder="Leave me a message..."
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label class="text-color2" for="floatingTextarea2">Message</label>
        </div>

        <button class="btn-form" id="button_submit" type="submit">
          Sent message
        </button>
      </form>
    </main>
    <footer class="mt-5">

        This project was coded by Eliana Pereira and is
